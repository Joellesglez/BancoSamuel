<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Virtual - Samuel González</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        html {
          scroll-behavior: smooth;
        }
        body {
          margin: 0;
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #0a0a23, #1c1c4d);
          color: white;
        }
        nav {
          background: transparent;
          padding: 1rem 2rem;
        }
        nav a, nav strong {
          color: white !important;
          font-weight: 600;
        }
        main {
          margin-top: 2rem;
        }
        .card, .info-card {
          background: white;
          color: #0a0a23;
          border-radius: 16px;
          padding: 2rem;
          box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .saldo {
          font-size: 2.5rem;
          font-weight: bold;
          color: #0a0a23;
          margin-bottom: 1rem;
        }
        form {
          margin: 1.5rem 0;
        }
        input, textarea {
          border-radius: 12px;
          border: 1px solid #ddd;
          padding: 0.8rem;
        }
        button {
          border-radius: 12px;
          background: #0a0a23;
          color: white;
          padding: 0.8rem 1.5rem;
          transition: 0.3s;
        }
        button:hover {
          background: #2c2c74;
        }
        .historial-card {
          margin-top: 2rem;
          background: white;
          color: #0a0a23;
          border-radius: 16px;
          padding: 1.5rem;
        }
        ul.historial {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        ul.historial li {
          padding: 0.6rem 0;
          border-bottom: 1px solid #eee;
        }
        ul.historial li.deposito {
          color: #1da462;
          font-weight: bold;
        }
        ul.historial li.retiro {
          color: #e63946;
          font-weight: bold;
        }

        /* Tarjetas ficticias */
        .tarjetas {
          margin-top: 3rem;
          display: flex;
          gap: 1.5rem;
          flex-wrap: wrap;
          justify-content: center;
        }
        .tarjeta {
          width: 320px;
          height: 190px;
          border-radius: 20px;
          padding: 1.5rem;
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          background: linear-gradient(135deg, #4b6cb7, #182848);
          box-shadow: 0 6px 20px rgba(0,0,0,0.3);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tarjeta:hover {
          transform: rotateY(10deg) scale(1.05);
          box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tarjeta .chip {
          width: 50px;
          height: 35px;
          background: gold;
          border-radius: 6px;
        }
        .tarjeta .numero {
          font-size: 1.2rem;
          letter-spacing: 2px;
        }
        .tarjeta .titular {
          font-size: 0.9rem;
          text-transform: uppercase;
        }

        /* IBAN */
        .info-card {
          margin-top: 3rem;
          text-align: center;
        }
        .iban {
          font-size: 1.3rem;
          font-weight: bold;
          letter-spacing: 2px;
          margin-top: 1rem;
          color: #0a0a23;
        }

        /* Contacto */
        #contacto {
          margin-top: 3rem;
          background: white;
          color: #0a0a23;
          border-radius: 16px;
          padding: 2rem;
          box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        footer {
          margin-top: 3rem;
          text-align: center;
          padding: 1rem;
          color: #aaa;
        }
    </style>
</head>
<body>

<!-- NAV -->
<nav class="container-fluid">
    <ul>
        <li><strong>BancoSamuel</strong></li>
    </ul>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#tarjetas">Tarjetas</a></li>
        <li><a href="#cuenta">Cuenta</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
</nav>

<!-- MAIN -->
<main class="container">
    <div class="grid">
        <section id="cuenta" class="card">
            <h2>Tu cuenta</h2>
            <p class="saldo">$<span id="saldo">0.00</span></p>

            <!-- FORM DEPOSIT -->
            <form id="depositoForm">
                <input type="number" id="deposito" min="1" placeholder="Ingresar dinero" required>
                <button type="submit">Depositar</button>
            </form>

            <!-- FORM RETIRO -->
            <form id="retiroForm">
                <input type="number" id="retiro" min="1" placeholder="Retirar dinero" required>
                <button type="submit">Retirar</button>
            </form>
        </section>
    </div>

    <!-- TARJETAS -->
    <section id="tarjetas" class="tarjetas">
        <div class="tarjeta">
            <div class="chip"></div>
            <div class="numero">1234 5678 9012 3456</div>
            <div class="titular">González Samuel</div>
            <div class="fecha">12/28</div>
        </div>
        <div class="tarjeta" style="background: linear-gradient(135deg, #ff416c, #ff4b2b);">
            <div class="chip"></div>
            <div class="numero">9876 5432 1098 7654</div>
            <div class="titular">Samuel González</div>
            <div class="fecha">07/27</div>
        </div>
    </section>

    <!-- IBAN -->
    <section class="info-card">
        <h3>Número de cuenta</h3>
        <p class="iban">ES16 2461 5784 3573 1123 0094</p>
    </section>

    <!-- HISTORIAL -->
    <section class="historial-card">
        <h3>Historial de operaciones</h3>
        <ul id="historial" class="historial"></ul>
    </section>

    <!-- CONTACTO -->
    <section id="contacto">
        <h3>Contacto</h3>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <textarea rows="4" placeholder="Escribe tu mensaje..." required></textarea>
            <button type="submit" onclick="event.preventDefault()">Enviar mensaje</button>
        </form>
    </section>
</main>

<!-- FOOTER -->
<footer class="container">
    <small>BancoSamuel © 2025 • <a href="#">Privacidad</a></small>
</footer>

<!-- JAVASCRIPT -->
<script>
    let saldo = 0;
    const saldoSpan = document.getElementById("saldo");
    const historial = document.getElementById("historial");

    // Depositar
    document.getElementById("depositoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById("deposito").value);
      if (monto > 0) {
        saldo += monto;
        actualizarSaldo();
        agregarHistorial("Depósito", monto, "deposito");
        this.reset();
      }
    });

    // Retirar
    document.getElementById("retiroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById("retiro").value);
      if (monto > 0 && monto <= saldo) {
        saldo -= monto;
        actualizarSaldo();
        agregarHistorial("Retiro", monto, "retiro");
        this.reset();
      } else {
        alert("Fondos insuficientes o monto inválido");
      }
    });

    // Actualizar saldo
    function actualizarSaldo() {
      saldoSpan.textContent = saldo.toFixed(2);
    }

    // Agregar historial
    function agregarHistorial(tipo, monto, clase) {
      const li = document.createElement("li");
      li.textContent = `${tipo}: $${monto.toFixed(2)}`;
      li.classList.add(clase);
      historial.prepend(li);
    }
</script>

</body>
</html>
